<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" type="text/css" href="page.css">
</head>
<body>
    <div class="contrain">
        <div class="col">
            <span>用户:</span>
            <input type="text" class="input" placeholder=" 请设置用户名" id="name">
            <span id="nametest" class="infor" style="color: red;"></span>
        </div>
        <div class="col">
            <span>手机号:</span>
            <input type="text" class="input" id="telephone">
            <span id="phonetest" class="infor" style="color: red;"></span>
        </div>
        <div class="col">
            <span>密码:</span>
            <input type="password" id="password" class="input" placeholder="请设置登录密码">
            <span id="pwtest" class="infor" style="color: red;"></span>
        </div>
        <div class="col3 col">
            <span>验证码:</span>
            <input type="text" id="password_id" class="input" placeholder="获取验证码">
            <input type="button" id="getId" value="获取验证码" class="button">
            <span id="yztest" class="infor" style="color: red;"></span>
        </div>
        <div >
            <button id="submit" class="submit">注册</button>
        </div>
    </div>
</body>
<script src="//apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="page.js"></script>
</html>
